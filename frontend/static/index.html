<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryde - Vehicle Repair & Towing</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Ryde</h1>
        <p>Instant vehicle repair & towing assistance</p>
        <p class="tagline">24×7 • Nearby • Fast Response</p>
      </div>

      <div class="right-side">
        <div class="form-box">
          <h2>Welcome Back</h2>
          <p class="sub">Login to find help nearby</p>

          <form id="loginForm">
            <input
              type="email"
              id="email"
              placeholder="Email"
              required
              autocomplete="email"
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
              autocomplete="current-password"
            />

            <button type="submit" class="btn primary">Login</button>
          </form>

          <div class="or">or</div>

          <a href="/register" class="btn secondary">Create New Account</a>

          <p class="small">
            By continuing, you agree to our <a href="#">Terms</a> &
            <a href="#">Privacy</a>
          </p>
        </div>
      </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
  </body>
</html>
